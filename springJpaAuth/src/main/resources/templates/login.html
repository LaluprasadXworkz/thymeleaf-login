<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="d-flex flex-column justify-content-center min-vh-100 px-4 py-5">
    <div class="mt-5 mx-auto w-100" style="max-width: 400px;">
        <form class="bg-white p-4 rounded shadow-sm" th:action="@{/login}" method="post">

            <div class="text-center mb-4">
<!--                <img class="mb-3" th:src="@{/images/netzwerk_logo.png}" alt="Logo" style="height: 80px;">-->
            </div>

            <h4 class="text-center text-dark mb-4">Sign in to your account</h4>

            <div th:if="${param.error}" class="alert alert-danger text-center">
                <p>Username and Password Mismatch</p>
            </div>

            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Username">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
            </div>

            <div>
                <input type="submit" class="btn btn-primary w-100" value="Log in">
            </div>

        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
